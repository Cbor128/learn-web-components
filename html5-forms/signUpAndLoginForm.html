<!DOCTYPE html> 
<head>
  <link rel="stylesheet" type="text/css" href="signUpAndLoginForm.css">
</head>
<body>
  <h1>Forms on Two Tabs</h1>
  <div class="tabComponent">
    <!-- Tabs Here -->
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Sign Up Form</label>
    
    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">Login Form</label>
  
    <!-- Content associated to tabs here -->

  <section id="signupForm">
        <label for="firstName">First Name</label>
          <input id="firstName" type="text">
        <label for="lastName">Last Name</label>
          <input id="lastName" type="text">
        <label for="email">Email Address</label>
          <input id="email" type="email">
        <label for="dob">Date of Birth</label>
          <input id="dob" type="date">
        <label for="pword">Password</label>
          <input id="pword" type="password">
        <label for="pwordConf">Confirm Password</label>
          <input id="pwordConf" type="password">
        <input id="submit" type="submit">
      </section>
  <section id="loginForm">
        <label for="userName">User ID or Email Address</label>
          <input id="userName" type="text">
        <label for="loginPword">Password</label>
          <input id="loginPword" type="password">
        <input id="loginSubmit" type="submit">
  </section>
    </div>
