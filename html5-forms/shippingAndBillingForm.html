<!DOCTYPE html> 
<head>
  <link rel="stylesheet" type="text/css" href="shippingAndBillingForm.css">
</head>
<body>
  <h1>Shipping and Billing Information</h1>
    <div class="billingForm">
        <h3>Billing Information</h3>
        <label for="billingFirstName">First Name</label>
          <input id="billingfirstName" type="text">
        <label for="billinglastName">Last Name</label>
          <input id="billinglastName" type="text">
        <label for="billingAddress">Address</label>
          <input id="billingAddress" type="text">
        <label for="billingCity">City</label>
          <input id="billingCity" type="date">
        <label for="billingState">State</label>
          <input id="billingState" type="text">
        <label for="billingZip">Zipcode</label>
          <input id="billingZip" type="number">
        <h3>Shipping Information</h3>
        <label for="sameAsBilling">Shipping Information is the Same as Billing Information?</label>
          <input id="sameAsBilling" type="checkbox">
        <label for="shippingFirstName">First Name</label>
          <input id="shippingfirstName" type="text">
        <label for="shippinglastName">Last Name</label>
          <input id="shippinglastName" type="text">
        <label for="shippingAddress">Address</label>
          <input id="shippingAddress" type="text">
        <label for="shippingCity">City</label>
          <input id="shippingCity" type="date">
        <label for="shippingState">State</label>
          <input id="shippingState" type="text">
        <label for="shippingZip">Zipcode</label>
          <input id="shippingZip" type="number">
        <input id="submit" type="submit">
      </div>
